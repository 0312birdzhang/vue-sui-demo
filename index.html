<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
  <!-- <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print"> -->
  <link rel="stylesheet" type="text/css" href="stylesheets/example.css" media="screen">
  <title>Vue-SUI-Demo by eteplus</title>
</head>

<body>

  <header>
    <div class="container">
      <h1>Vue-SUI-Demo</h1>
      <h2>用Vue 和 SUI-Mobile 写了一个移动端demo，用来反馈学习vue的成果（禁用了SUI自带的路由，使用vue-router, vue-resource, webpack）[a web app written by vue & sui-mobile]</h2>

      <section id="downloads">
        <a href="https://github.com/eteplus/vue-sui-demo/zipball/master" class="btn">Download as .zip</a>
        <a href="https://github.com/eteplus/vue-sui-demo/tarball/master" class="btn">Download as .tar.gz</a>
        <a href="https://github.com/eteplus/vue-sui-demo" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
      </section>
    </div>
  </header>

  <div class="container">
    <section id="main_content">
      <div class="example">
        <div class="device device-left device-v">
          <iframe width="320" height="568" scrolling="no" frameborder="0" src="/dist/"></iframe>
        </div>
        <div class="info">
          <h1>Vue-SUI-Demo</h1>
          <p>a web app written by vue & sui-mobile</p>
          <p><a href="/dist/" target="_blank" class="btn">Open app in new window</a></p>
        </div>
        <div class="clearfix"></div>
      </div>
    </section>
  </div>


</body>

</html>
